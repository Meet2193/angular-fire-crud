<div class="font-sans">
  <div
    class="relative min-h-screen flex flex-col sm:justify-center items-center bg-gray-100"
    style="background-color: #111827"
  >
    <div class="relative sm:max-w-sm w-full">
      <div
        class="card bg-blue-400 shadow-lg w-full h-full rounded-3xl absolute transform -rotate-6"
      ></div>
      <div
        class="card bg-red-400 shadow-lg w-full h-full rounded-3xl absolute transform rotate-6"
      ></div>
      <div class="relative w-full rounded-3xl px-6 py-4 bg-gray-100 shadow-md">
        <label
          for=""
          class="block mt-3 text-sm text-gray-700 text-center font-semibold"
        >
          Login
        </label>
        <form [formGroup]="loginData" class="mt-10">
          <div>
            <label for="" class="text-xs text-primary px-1">Email</label>
            <input
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              class="p-2 mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"
            />
            @if(submitted && getControl['email'].errors){
            <div class="invalid-feedback">
              @if (getControl['email'].errors['required']) {
              <div class="text-red-600">Email is reuired</div>
              }
            </div>
            }
          </div>

          <div class="mt-1">
            <label for="" class="text-xs text-primary px-1">Password</label>
            <input
              type="password"
              formControlName="password"
              placeholder="Enter your password"
              class="p-2 mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"
            />
            @if(submitted && getControl['password'].errors){
            <div class="invalid-feedback">
              @if (getControl['password'].errors['required']) {
              <div class="text-red-600">Password is reuired</div>
              }
            </div>
            }
          </div>

          <div class="mt-7 flex text-center">
            <div class="w-full">
              <a
                class="text-sm text-blue-600 hover:text-gray-900 mr-3"
                routerLink="/phone-login"
              >
                Login With Phone Number
              </a>
              <a
                class="underline text-sm text-gray-600 hover:text-gray-900"
                routerLink="/forgot-password"
              >
                Forgot Password
              </a>
            </div>
          </div>

          <div class="mt-7">
            <button
              class="bg-blue-500 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105"
              (click)="doLogin()"
            >
              Login Now
            </button>
          </div>

          <div class="flex mt-7 items-center text-center">
            <hr class="border-gray-300 border-1 w-full rounded-md" />
            <label class="block font-medium text-sm text-gray-600 w-full">
              Other Login
            </label>
            <hr class="border-gray-300 border-1 w-full rounded-md" />
          </div>

          <div class="flex mt-7 justify-center w-full">
            <button
              class="border-none px-4 py-2 rounded-xl cursor-pointer text-white shadow-xl hover:shadow-inner transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105"
              style="background-color: #f87171; width: 100%"
              (click)="loginWithpopup()"
            >
              Google
            </button>
          </div>

          <div class="mt-7">
            <div class="flex justify-center items-center">
              <a
                routerLink="/register"
                class="text-blue-500 transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105"
              >
                REGISTER
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
